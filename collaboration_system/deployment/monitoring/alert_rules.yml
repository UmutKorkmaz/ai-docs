groups:
  - name: collaboration_system_alerts
    rules:
      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, http_request_duration_seconds_bucket) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1 second for 5 minutes"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 5 minutes"

      # WebSocket connection issues
      - alert: WebSocketConnectionDrops
        expr: rate(websocket_connections_dropped_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "WebSocket connection drops detected"
          description: "WebSocket connections are dropping at a high rate"

      # Database connection issues
      - alert: DatabaseConnectionErrors
        expr: rate(postgresql_errors_total[5m]) > 0.01
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "Database error rate is above 1%"

      # Redis memory usage
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using more than 80% of available memory"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for 5 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 80% for 5 minutes"

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space detected"
          description: "Disk usage is above 85%"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute"

      # SSL certificate expiration
      - alert: SSLCertificateExpiring
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} will expire in less than 7 days"

      # Active users spike
      - alert: ActiveUsersSpike
        expr: rate(active_users_total[5m]) > 100
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "Spike in active users detected"
          description: "Active user count has spiked above 100 users per minute"

      # Database connection pool exhaustion
      - alert: DatabaseConnectionPoolExhaustion
        expr: postgresql_connections_pool / postgresql_connections_max > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool usage is above 90%"

      # Message queue backlog
      - alert: MessageQueueBacklog
        expr: redis_list_length > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Message queue backlog detected"
          description: "Redis message queue length is above 1000"

      # Slow queries
      - alert: SlowDatabaseQueries
        expr: rate(postgresql_slow_queries_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Database slow query rate is above 0.1 per second"

  - name: business_alerts
    rules:
      # Low user engagement
      - alert: LowUserEngagement
        expr: rate(user_actions_total[1h]) < 10
        for: 2h
        labels:
          severity: warning
        annotations:
          summary: "Low user engagement detected"
          description: "User engagement rate has dropped below 10 actions per hour"

      # High collaboration session count
      - alert: HighSessionCount
        expr: active_collaboration_sessions > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High number of active sessions"
          description: "More than 1000 collaboration sessions are currently active"

      # Document editing conflicts
      - alert: HighEditConflicts
        expr: rate(edit_conflicts_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High edit conflict rate detected"
          description: "Edit conflict rate is above 5%"

      # Failed login attempts
      - alert: BruteForceAttack
        expr: rate(login_failed_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Potential brute force attack detected"
          description: "High rate of failed login attempts detected"

  - name: system_health
    rules:
      # Container restarts
      - alert: ContainerRestarts
        expr: rate(container_restart_count[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Container restarts detected"
          description: "Container {{ $labels.container }} has restarted in the last 5 minutes"

      # Network latency
      - alert: HighNetworkLatency
        expr: histogram_quantile(0.95, network_latency_seconds_bucket) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network latency detected"
          description: "95th percentile network latency is above 500ms"