<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">
    Machine Learning Workflow: End-to-End Pipeline
  </text>

  <!-- Workflow Steps -->

  <!-- Step 1: Data Collection -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Data Collection
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Sources • APIs • Sensors
    </text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 260 140 L 340 140" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Data Preprocessing -->
  <g transform="translate(340, 100)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Data Preprocessing
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Clean • Transform • Normalize
    </text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 500 140 L 580 140" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Feature Engineering -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Feature Engineering
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Selection • Extraction • Creation
    </text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 740 140 L 820 140" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Model Training -->
  <g transform="translate(820, 100)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Model Training
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Algorithm • Parameters • Epochs
    </text>
  </g>

  <!-- Arrow down -->
  <path d="M 900 180 L 900 260" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Model Evaluation -->
  <g transform="translate(820, 260)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Model Evaluation
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Metrics • Validation • Testing
    </text>
  </g>

  <!-- Arrow left -->
  <path d="M 820 300 L 740 300" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Model Deployment -->
  <g transform="translate(580, 260)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Model Deployment
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      API • Container • Service
    </text>
  </g>

  <!-- Arrow left -->
  <path d="M 580 300 L 500 300" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 7: Monitoring & Maintenance -->
  <g transform="translate(340, 260)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Monitoring
    </text>
    <text x="80" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Performance • Drift • Alerts
    </text>
  </g>

  <!-- Feedback Loop -->
  <path d="M 340 260 Q 180 200 180 180" stroke="#64748B" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">
    Feedback Loop
  </text>

  <!-- Key Components Boxes -->

  <!-- Data Quality -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#E0E7FF" stroke="#6366F1" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338CA">
      Data Quality
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">
      • Completeness Check
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">
      • Missing Value Handling
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">
      • Outlier Detection
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="12" fill="#4338CA">
      • Data Validation
    </text>
  </g>

  <!-- Model Selection -->
  <g transform="translate(350, 400)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">
      Model Selection
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#047857">
      • Algorithm Choice
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#047857">
      • Hyperparameter Tuning
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="12" fill="#047857">
      • Cross-Validation
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="12" fill="#047857">
      • Performance Metrics
    </text>
  </g>

  <!-- Infrastructure -->
  <g transform="translate(600, 400)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#B91C1C">
      Infrastructure
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#B91C1C">
      • Cloud Platforms
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#B91C1C">
      • Container Orchestration
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="12" fill="#B91C1C">
      • API Management
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="12" fill="#B91C1C">
      • Security & Compliance
    </text>
  </g>

  <!-- MLOps Tools -->
  <g transform="translate(850, 400)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#B45309">
      MLOps Tools
    </text>
    <text x="15" y="50" font-family="Arial, sans-serif" font-size="12" fill="#B45309">
      • MLflow • DVC
    </text>
    <text x="15" y="70" font-family="Arial, sans-serif" font-size="12" fill="#B45309">
      • Kubeflow • Airflow
    </text>
    <text x="15" y="90" font-family="Arial, sans-serif" font-size="12" fill="#B45309">
      • TensorFlow Extended
    </text>
    <text x="15" y="110" font-family="Arial, sans-serif" font-size="12" fill="#B45309">
      • Weights & Biases
    </text>
  </g>

  <!-- Success Metrics -->
  <g transform="translate(200, 580)">
    <rect x="0" y="0" width="800" height="100" rx="10" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
    <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">
      Success Metrics
    </text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="14" fill="#475569">
      Model Accuracy: 85-95% • Training Time: Hours to Days • Inference Latency: &lt;100ms • Cost Efficiency: Optimized • Scalability: 10-1000x
    </text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#475569">
      Data Quality Score: &gt;90% • Model Drift: &lt;5% • Uptime: 99.9% • User Satisfaction: &gt;4.0/5.0
    </text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>

  <!-- Interactive hover areas (simplified representation) -->
  <style>
    rect[rx="10"]:hover {
      opacity: 0.8;
      cursor: pointer;
    }
  </style>
</svg>